name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-and-test-extension:
    name: Lint & Test Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: vsix-extension/package-lock.json

      - name: Install dependencies
        working-directory: vsix-extension
        run: npm ci

      - name: Run linter
        working-directory: vsix-extension
        run: npm run lint

      - name: Build extension
        working-directory: vsix-extension
        run: npm run compile

  test-cli:
    name: Test CLI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.12', '3.13']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linter
        run: |
          ruff check penguincode/ tests/

      - name: Run type checker
        run: |
          mypy penguincode/ --ignore-missing-imports

      - name: Run tests
        run: |
          pytest tests/ -v --cov=penguincode --cov-report=term-missing

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
